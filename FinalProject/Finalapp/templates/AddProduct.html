<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center;">
    <h2>Add Products</h2>
</div>
<form method="post" action="{% url 'productdata' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" data-select2-id="7">
                      <label>Select Category</label>

                    <select class="form-control" id="exampleSelectGender" name="c_name">
                        <option>Select Category</option>
                        {% for i in cat %}
                          <option>{{i.CategoryName}}</option>
                        {% endfor %}

                        </select>
                    </div>
    <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="pname">
                      </div>
    <div class="form-group">
                        <label for="exampleInputName1">Product Price</label>
                        <input type="number" class="form-control" id="exampleInputName1" placeholder="Price" name="pprice">
                      </div>
    <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="pdesc"></textarea>
                      </div>
    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="pimage">
                        </div>
                      </div>
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-dark">Cancel</button>
</form>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'warning' %}
        <script>
           swal('{{i}}','','warning');
        </script>
    {% elif i.tags == 'error' %}
        <script>
           swal('{{i}}','','error');
        </script>
    {% elif i.tags == 'success' %}
        <script>
           swal('{{i}}','','success');
        </script>
    {% else %}
        <script>
           swal('{{i}}','','info');
        </script>
    {% endif %}
  {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
