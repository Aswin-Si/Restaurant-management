<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center;">
    <h2>Edit Products</h2>
</div>
<form method="post" action="{% url 'productupdate' Productid=product.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" data-select2-id="7">
                      <label>Select Category</label>

                    <select class="form-control" id="exampleSelectGender" name="cname">
                        <option>{{product.Category_Name}}</option>
                        {% for d in cat %}
                          <option>{{d.CategoryName}}</option>
                        {% endfor %}

                        </select>
                    </div>
    <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="p_name" value="{{product.ProductName}}">
                      </div>
    <div class="form-group">
                        <label for="exampleInputName1">Product Price</label>
                        <input type="number" class="form-control" id="exampleInputName1" placeholder="Price" name="p_price" value="{{product.ProductPrice}}">
                      </div>
    <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="p_desc">{{product.Description}}</textarea>
                      </div>
    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="p_image">
                        </div>
        <img src="{{product.ProductImage.url}}" height="100px" width="100px">
                      </div>
    <button type="submit" class="btn btn-primary mr-2">Update</button>
    <button class="btn btn-dark">Cancel</button>
</form>
</body>
</html>
{% endblock %}
