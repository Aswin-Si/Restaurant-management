<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center;">
    <h2>Edit Category</h2>
</div>
<form method="post" action="{% url 'categoryupdate' Categoryid=cat.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
                        <label for="exampleInputUsername1">Category</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name" name="c_name" value="{{cat.CategoryName}}">
                      </div>
    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="c_image"><br><br>
<!--                          <span class="input-group-append">-->
<!--                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                          </span>-->
                        </div>
         <img src="{{cat.CategoryImage.url}}" height="100px" width="100px">
                      </div>
    <button type="submit" class="btn btn-primary mr-2">Update</button>
    <button class="btn btn-dark">Cancel</button>
</form>
</body>
</html>
{% endblock %}
