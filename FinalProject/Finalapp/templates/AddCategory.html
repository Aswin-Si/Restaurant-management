<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<div style="text-align: center;">
    <h2>Add Category</h2>
</div><br>
<form method="post" action="{% url 'categorydata' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
                        <label for="exampleInputUsername1">Category</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name" name="cname">
                      </div>
    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="cimage">
<!--                          <span class="input-group-append">-->
<!--                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                          </span>-->
                        </div>
                      </div>
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-dark">Cancel</button>
</form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'warning' %}
        <script>
           swal('{{i}}','','warning');
        </script>
    {% elif i.tags == 'error' %}
        <script>
           swal('{{i}}','','error');
        </script>
    {% elif i.tags == 'success' %}
        <script>
           swal('{{i}}','','success');
        </script>
    {% else %}
        <script>
           swal('{{i}}','','info');
        </script>
    {% endif %}
  {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
